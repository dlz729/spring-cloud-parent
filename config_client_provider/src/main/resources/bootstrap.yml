#使用配置中心加载配置
spring:
  cloud:
    config:
      uri: http://127.0.0.1:1299  #配置服务器 
      label: master #分支
      name: application #github上面名称
      profile: dev  #环境
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka  #告诉服务提供者要把服务注册到哪儿
    register-with-eureka: false  #是否将自己注册到 Eureka-Server 中，默认的为 true
    fetch-registry: false #是否需要拉取服务信息，默认未true
  instance:
    prefer-ip-address: true  #显示客户端真实ip